version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  get_it: ^7.7.0
  e_driver_theme_mode_settings:
    path: ..\e_driver_theme_mode_settings
  rxdart: ^0.27.7
